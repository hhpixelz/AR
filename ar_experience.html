<!DOCTYPE html>
<html>
<head>
  <title>AR Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.3/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- Erstes 3D-Modell -->
      <a-entity gltf-model="url(https://hhpixelz.github.io/AR/vwVan%20einzelntest.glb)" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
      
      <!-- Zweites 3D-Modell -->
      <a-entity gltf-model="url(https://hhpixelz.github.io/AR/vwVan%20EvilElveSquad9.glb)" scale="0.1 0.1 0.1" position="0 -0.3 0"></a-entity>
      
      <!-- Klickbare Schaltfläche -->
      <a-box position="0 -0.2 0" color="blue" scale="0.05 0.01 0.05" onclick="redirectToLink()"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    function redirectToLink() {
      // Fügen Sie hier den Link zu Ihrer Webseite oder Ihrem Instagram-Profil ein
      window.location.href = 'https://www.example.com';
    }
  </script>
</body>
</html>
