<!DOCTYPE html>
<html>
<head>
  <title>AR Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.3/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- 3D-Modell "vwVan einzelntest.glb" -->
      <a-entity gltf-model="url(https://hhpixelz.github.io/AR/vwVan%20einzelntest.glb)" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
    </a-marker>
    
    <!-- Anderer AR.js-Marker mit URL-Verlinkung -->
    <a-marker preset="custom">
      <!-- 3D-Modell "EvilElveSquad9.glb" -->
      <a-entity gltf-model="url(https://hhpixelz.github.io/AR/EvilElveSquad9.glb)" scale="0.1 0.1 0.1" position="0 0 0" clickable></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    // Verlinkungsfunktion für den Klick auf das 3D-Modell
    AFRAME.registerComponent('clickable', {
      init: function () {
        this.el.addEventListener('click', function () {
          // Link zur Webseite oder Instagram-Profil
          window.location.href = 'https://www.google.com'; // Hier die gewünschte URL einfügen
        });
      }
    });
  </script>
</body>
</html>
