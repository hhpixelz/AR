<head>
  <title>AR Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.3/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Hier wird der AR.js-Marker definiert -->
    <a-marker preset="hiro">
      <!-- Hier können Sie Ihre 3D-Modelle, Animationen und Schaltflächen platzieren -->
    </a-marker>
    <!-- Kameraposition definieren -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
